<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL rabbit exp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand">Rabbit CAL</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav ml-auto nav-right">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="docs.html">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="developers.html">Developers</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="box">
        <form>
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option>Choose...</option>
                  <option value="1" >Epinephrine</option>
                  <option value="2" >Atropine</option>
                  <option value="3">Ephedrine</option>
                  <option value="4" >Physostigmine</option>
                  <option value="5" >Lignocaine</option>
                  <option value="6">Saline</option>
                </select>
              </div>
              <div class="col-auto my-1">
                <button type="button" class="btn btn-primary check">Submit</button>
              </div>
            </div>
          </form>
    </div>
    <div class="text-center wrapper">
        <!-- <div class="header-container">
            <h1>Rabbit CAL</h1>
            <p>Instill drugs one by one and observe their effects on the rabbit eye. Tabulate the data and draw conclusions.</p>
        </div> -->
        <div class="row">
            <!-- a dummy div to center the rabbit cards -->
            <div class="col-2"></div>
            <!-- Left rabbit eye -->
            <div class="col-4">
                <div class="row boxed restrict">
                    <img class="ruler r0 img-fluid" src="Images/ruler.png" alt="">
                    
                    <h4>Left Eye (Control)</h4>
                    <div class="col boxed Image-container ">
                        <img src="Images/eyes-before.png" alt="" id="left-eye">
                        <!-- <div id="circle"></div> -->
                    </div>
                    <div class="col boxed Image-container">
                        <img src="Images/rabbit-left-eye.png" alt="">
                        <div id="inv2"></div>
                    </div>

                    <!-- labels -->
                    <div class="row">
                        <div class="col"></div>
                        <div class="parameter col">
                            <h4>Drug: </h4>
                        </div>
                        <div class="parameter col-3">
                            <h4 class="value saline">None</h4>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <h4>IOT: </h4>
                        </div>
                        <div class="col-3">
                            <h4 class="value">Normal</h4>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <!-- Right rabbit eye -->
            <div class="col-4">
                <div class="row boxed restrict1">
                    <h4>Right Eye (Test)</h4>
                    <div class="col boxed Image-container">
                        <img src="Images/rabbit-right-eye.png" alt="" >
                        <div id="inv1" ></div>
                    </div>
                    
                    <div class="col boxed Image-container">
                        <img src="Images/eyes-before1.png" alt="" id="right-eye">
                    </div>
                    <img class="ruler r1" src="Images/ruler.png" alt="" style="left: 77%;">

                    <!-- labels -->

                    <div class="row">
                        <div class="col"></div>
                        <div class="parameter col">
                            <h4>Drug: </h4>
                        </div>
                        <div class="parameter col-3">
                            <h4 class="green1 value" style="color: blue;">None</h5>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <h4>IOT: </h4>
                        </div>
                        <div class="col-3">
                            <h4 class="txt value">Normal</h4>
                        </div>
                        <div class="col"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Controls -->
        <div class="row justify-content-around">
            <!-- a dummy div to center the control cards -->
            <div class="col-1"></div>
            <div class="col-2 boxed mid1">
                <form action="">
                    <label for="drug-name">Drug:&nbsp;&nbsp;</label>
                    <select name="" id="ddmenu">
                        <option value="1" selected>Epinephrine</option>
                        <option value="2" >Atropine</option>
                        <option value="3">Ephedrine</option>
                        <option value="4" >Physostigmine</option>
                        <option value="5" >Lignocaine</option>
                        <option value="6">Saline</option>
                    </select><br><br>
                </form>
                <!-- Instill button -->
                <button type="button" class="instill btn btn-success">Instill</button>
            </div>
            <div class="col-2 mid2">
                <div class="row btn-group" role=""group>
                    <!-- Torch -->
                    <div class="col torch-card">
                        <button  class="btn tor"><span id="torch">ðŸ”¦</span></button>
                        <!-- <p>Torch</p> -->
                    </div>
                    <!-- Cotton -->
                    <div class="col cotton-card">
                        <button class="btn cot"><span id="cotton">ðŸ§½</span></button>
                        <!-- <p>Cotton Swab</p> -->
                    </div>
                </div>
            </div>
            <div class="col-2 mid3 boxed">
                <button type="button" class="btn new btn-success" style="color: white;">New</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn next btn-success" style="color: white;">Next</button><br><br>
                <button type="button" class="btn btn-dark rab" style="width: 120px;">Rabbit-1</button>
            </div>
            <!-- dummy div to center -->
            <div class="col-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="\cal rabbit 7.0\index.js"></script>
    
    

    
</body>
</html>
